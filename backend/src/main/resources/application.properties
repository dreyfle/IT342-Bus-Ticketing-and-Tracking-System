spring.application.name=btts

spring.security.oauth2.client.registration.google.scope=email,profile,https://www.googleapis.com/auth/contacts

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}


# Google Client ID (for token verification))
google.client.id=${GOOGLE_CLIENT_ID}

# Secret for JWT signing.
jwt.secret=${JWT_SECRET}
# JWT Token Expiration (in milliseconds) - e.g., 24 hours
jwt.expiration=86400000

# MySQL Database Connection
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect